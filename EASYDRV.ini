[MAIN]
Title=Easy Driver step motor adapter SBA 
Description=SBA Simple step motor adapter for Easy Driver and similar hardware. The IP Core have a register where the current position (currpos) is storage, this register can be reset internally using the corresponding bit in the control register or externally using the input port RSTPOS. Writing to the set position register (setpos) instruct to the adapter to source the appropiate signals trough the DIR and STEP outputs to achieve the new position. When the step motor arrive to the destiny position a flag is set to '1' in the status register. The IP Core controls the STEP speed and acceleration.
Version=1.0
Date=2017/04/07
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/EASYDRV/EASYDRV.vhd
