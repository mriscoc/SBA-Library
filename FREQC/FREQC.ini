[MAIN]
Title=Frequency converter for SBA
Description=Generic Frequency converter for use with Voltage to Frequency converters. The IP Core counts the pulses comming in to a port for a specified time window. The value of count is storaged into a internal register. For example, if the input frequency at C_I(0) is 10KHz and the window time is setup to 100ms = 0.1s then, the register at ADR_I=0 will have 10,000 Hz / 0.1 s = 1,000 counts.
Version=1.0
Date=2017/03/15
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/FREQC/FREQC.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/FREQC/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/FREQC/image.png
Categories=CONVERTERS 
SBAversion=1.1
ConfigApp=

[CONFIG]
SBAPORTS=1
STB=1
WE=1
ADRLINES=4
DATILINES=0
DATOLINES=16

[ADDRESS]
FREQC=0

[GENERIC]
debug=debug
sysfrec=sysfrec
chans=16
wsizems=100

[INTERFACE]
C_I=C_I
W_O=Open

[EXTERNAL]
C_I=in(15:0)

[SIGNALS]

[REQUIREMENTS]
