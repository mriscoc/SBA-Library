[MAIN]
Title=Seven segments four digits display iP core  for Digilent NEXYS2 board
Description = Seven segments four digits LED display. It requires Data Bus of 16 bits. Use two positions on address map: ADR_I=0 Write Segments Data, ADR_I=1 Write Decimal Point mask Data.
Version=0.5
Date=2015/06/11
Author=Miguel A. Risco-Castillo
RepositoryURL = https://github.com/mriscoc/SBA_Library/blob/master/D7SNX2
DataSheet = readme.md
Image = image.png
Categories=DISPLAYS 
SBAversion=1.1

[CONFIG]
ADRLINES = 1
DATILINES = 16
DATOLINES = 0

[ADDRESS]
D7S_S  = 0
D7S_DP = 1

[GENERIC]

[INTERFACE]
DIG = DIG
SEG = SEG

[EXTERNAL]
DIG = out(3:0)
SEG = out(7:0)


[SIGNALS]


[REQUIREMENTS]

