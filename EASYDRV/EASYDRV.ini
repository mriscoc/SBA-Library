[MAIN]
Title=Easy Driver step motor adapter SBA 
Description=SBA simple step motor adapter for 'Easy Driver' and similar hardware. The IP Core has a register where the current position (currpos) is stored, this register can be reset internally using the corresponding bit in the control register or externally using the input port RSTPOS. Writing to the set position register (setpos) instruct to the adapter to source the appropriate signals trough the DIR and STEP outputs to achieve the new position. When the step motor arrive at the destiny position a flag (INTSTUS) is set to '1' in the status register and reset when the status register is read. The IP Core controls the STEP speed and acceleration. Setpos and currpos are 16 bit signed registers range from -32768 to 32767.
Version=1.5.1
Date=2019/05/01
Author=Miguel A. Risco-Castillo
