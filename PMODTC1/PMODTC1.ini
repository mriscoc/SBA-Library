Version=0.1
Date=2019/04/13
Author=Miguel A. Risco-Castillo
RepositoryURL=https://github.com/mriscoc/SBA-Library/tree/master/PMODTC1
Testbench=PMODTC1.tb.vhd
DataSheet=readme.md
Image=image.png
Categories=CONVERTERS
