[MAIN]
Title=Analog Video for SBA
Description=This IP Core provides the interface and tools to generate Analog Video
Version=0.3
Date=2017/05/03
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/AVIDEO/AVIDEO.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/AVIDEO/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/AVIDEO/image.png
Categories=ADAPTERS
SBAversion=1.1
ConfigApp=

[CONFIG]
SBAPORTS=1
STB=1
WE=1
ADRLINES=8
DATILINES=16
DATOLINES=0

[ADDRESS]
AVIDEO=0,255

[GENERIC]
sysfreq=sysfreq
VParams=VGAParams
RGBbits=4

[INTERFACE]
R = V_R  
G = V_G
B = V_B
HS = V_HS
VS = V_VS

[EXTERNAL]
V_R  = out(3:0)
V_G  = out(3:0)
V_B  = out(3:0)
V_HS = out
V_VS = out

[SIGNALS]


[REQUIREMENTS]
IPCores=VideoSyncGen,VideoOut,BoxesLayer,NumberLayer,DMuxLayer
Packages=VideoPkg,Txt16x16ROMpkg,Txt16x19ROMpkg
UserFiles=VClkGen,VideoBG,VideoLayers,BitMapROMpkg
