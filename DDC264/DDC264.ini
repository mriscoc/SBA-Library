[MAIN]
Title=PRELIMINARY DDC264 IP-Core for SBA
Description=SBA Slave IP Core adapter for the DDC264. The minimum data bus width is 20 bits. The IP core uses the two least significant bits of the address bus.
Version=3.1
Date=2025/12/09
Author=Miguel A. Risco-Castillo
RepositoryURL=https://github.com/mriscoc/SBA_Library/blob/master/DDC264
DataSheet=readme.md
Image=image.png
Categories=CONVERTERS
SBAversion=1.2

[CONFIG]
ADRLINES=2
DATILINES=20
DATOLINES=20

[ADDRESS]
DDC264_CTRL=0
DDC264_CFGW=1
DDC264_DATA=2

[GENERIC]
infreq = sysfreq
debug = debug
devices = 1

[INTERFACE]
DDC_CLK = DDC_CLK
DDC_CONV = DDC_CONV
DDC_DIN_CFG = DDC_DIN_CFG
DDC_CLK_CFG = DDC_CLK_CFG
DDC_RESET  = DDC_RESET
DDC_DVALID = DDC_DVALID
DDC_DCLK   = DDC_DCLK
DDC_DOUT   = DDC_DOUT


[EXTERNAL]
DDC_CLK     = out
DDC_CONV    = out
DDC_DIN_CFG = out
DDC_CLK_CFG = out
DDC_RESET   = out
DDC_DVALID  = in
DDC_DCLK    = out
DDC_DOUT    = in

[SIGNALS]


[REQUIREMENTS]

