[MAIN]
Title=PRELIMINARY DDC264 IP-Core for SBA
Description=Preliminary version of SBA Slave IP Core adapter for the DDC264. The minimum data bus width is 16 bits. The Register Select uses the four least significant bits of the address bus.
Version=1.1.0
Date=2025/10/21
Author=Miguel A. Risco-Castillo
RepositoryURL=https://github.com/mriscoc/SBA_Library/blob/master/DDC264
DataSheet=readme.md
Image=image.png
Categories=CONVERTERS
SBAversion=1.2

[CONFIG]
ADRLINES=4
DATILINES=16
DATOLINES=16

[ADDRESS]
DDC264_CTRL=0
DDC264_CFGW=1


[GENERIC]
infreq = sysfreq
debug = debug

[INTERFACE]
DDC_CLK = DDC_CLK
DDC_CONV = DDC_CONV
DDC_DIN_CFG = DDC_DIN_CFG
DDC_CLK_CFG  = DDC_CLK_CFG
DDC_RESET  = DDC_RESET


[EXTERNAL]
DDC_CLK     = out
DDC_CONV    = out
DDC_DIN_CFG = out
DDC_CLK_CFG = out
DDC_RESET   = out


[SIGNALS]


[REQUIREMENTS]

