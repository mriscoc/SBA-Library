[MAIN]
Title=PWM Generator for SBA
Description=Generic Pulse Width Modulation Generator for use with SBA, the duty cycle value is choosen by writting in to the DC register of the corresponding channel. Use ADR_I to select the channel and DAT_I to write to the DC register. The resolution of the PWM is 10 bits = 1024
Version=1.0
Date=2017/03/27
Author=Miguel A. Risco-Castillo
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/PWMGEN/PWMGEN.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/PWMGEN/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/PWMGEN/image.png
Categories=CONVERTERS 
SBAversion=1.1
ConfigApp=

[CONFIG]
SBAPORTS=1
STB=1
WE=1
ADRLINES=4
DATILINES=16
DATOLINES=0

[ADDRESS]
PWMGEN=0

[GENERIC]
debug=debug
sysfrec=sysfrec
chans=16
pwmfreq=10E3

[INTERFACE]
PWM_o=PWM_o

[EXTERNAL]
PWM_o=out(15:0)

[SIGNALS]

[REQUIREMENTS]
