[MAIN]
Title = General Purpose Input/Output
Description = GPIO is a Generic Input/Output parallel port, Inputs and Outputs are latched on rising edge of CLK.
Version=2.4.2
Date=2019/12/16
Author=Miguel A. Risco-Castillo
RepositoryURL = https://github.com/mriscoc/SBA_Library/tree/master/GPIO
DataSheet = readme.md
Image = image.png
Categories=IO,DRIVERS
SBAversion=1.1

[CONFIG]
ADRLINES=0
DATILINES=8
DATOLINES=8

[ADDRESS]
GPIO=X

[GENERIC]
SIZE=8

[INTERFACE]
P_I=SWTS
P_O=LEDS

[EXTERNAL]
SWTS=in(7:0)
LEDS=out(7:0)
