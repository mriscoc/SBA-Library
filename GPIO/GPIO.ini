[MAIN]
Title = General Purpose Input/Output
Description = GPIO is a Generic Input/Output parallel port, the Input and Output are latched
Version=2.4.1
Date=2016/09/23
Author=Miguel A. Risco-Castillo
RepositoryURL = https://github.com/mriscoc/SBA_Library/blob/master/GPIO
DataSheet = readme.md
Image = image.png
Categories=IO,DRIVERS
SBAversion=1.1

[CONFIG]
ADRLINES=0
DATILINES=8
DATOLINES=8

[ADDRESS]
GPIO=X

[GENERIC]
SIZE=8

[INTERFACE]
P_I=SWTS
P_O=LEDS

[EXTERNAL]
SWTS=in(7:0)
LEDS=out(7:0)
