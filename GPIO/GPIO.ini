[MAIN]
Title = General Purpose Input/Output
Description = GPIO is a Generic Input/Output parallel port, the Input and Output are latched
Version=2.4.1
Date=2016/09/23
Author=Miguel A. Risco-Castillo
CodeURL = https://github.com/mriscoc/SBA_Library/blob/master/GPIO/GPIO.vhd
DataSheetURL = https://github.com/mriscoc/SBA_Library/blob/master/GPIO/readme.md
Image = https://raw.githubusercontent.com/mriscoc/SBA-Library/master/GPIO/image.png
Categories=IO
SBAversion=1.1

[CONFIG]
ADRLINES=0
DATILINES=8
DATOLINES=8

[ADDRESS]
GPIO=X

[GENERIC]
SIZE=8

[INTERFACE]
P_I=SWTS
P_O=LEDS

[EXTERNAL]
SWTS=in(7:0)
LEDS=out(7:0)
