[MAIN]
Title=Seven segments four digits display iP core  for RVI board
Description = Seven segments four digits LED display. It requires Data Bus of 16 bits and a low speed <1KHz clock (DCLK) for digit multiplexing. Use two positions on address map: ADR_I=0 Write Segments Data, ADR_I=1 Write Decimal Point mask Data.
Version=5.0
Date=2017/04/21
RepositoryURL = https://github.com/mriscoc/SBA_Library/blob/master/D7SRVI
DataSheet = readme.md
Image = himage.png
Categories=DISPLAYS 
SBAversion=1.1

[CONFIG]
ADRLINES = 1
DATILINES = 16
DATOLINES = 0

[ADDRESS]
D7S_S  = 0
D7S_DP = 1

[GENERIC]

[INTERFACE]
SEG	= SEG

[EXTERNAL]
SEG	= out(8:0)

[SIGNALS]

[REQUIREMENTS]
IPCores=CLKDIV
