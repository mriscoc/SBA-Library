[MAIN]
Title=I2C IPCore for SBA
Description=I2C is an IPCore adapter that can send and received data using I2C specification.
Version=0.2
Date=2015/12/18
Author=Juan S. Vega Martinez
CodeURL=https://github.com/mriscoc/SBA_Library/blob/master/I2C/I2C.vhd
DataSheetURL=https://github.com/mriscoc/SBA_Library/blob/master/I2C/readme.md
Image=https://raw.githubusercontent.com/mriscoc/SBA-Library/master/I2C/image.png
Categories=
SBAversion=1.1

[CONFIG]
ADRLINES=2
DATILINES=16
DATOLINES=16

[ADDRESS]
I2C_REG0=0
I2C_REG1=1
I2C_REG2=2
I2C_REG3=3

[GENERIC]
sysfrec=sysfrec
FREQ_SCL=400e3

[INTERFACE]
I2C_SCL=I2C_SCLio
I2C_SDA=I2C_SDAio

[EXTERNAL]
I2C_SDAio=inout 
I2C_SCLio=inout

[SIGNALS]


[REQUIREMENTS]
IPCores=I2CBC,I2CSG
