[MAIN]
Title=CLKDIV is an IPCore for divide an Input clock signal
Description = CLKDIV automatically calculate the divider for give an 'outfrec'. 'infrec' is the frequency of the input clock
Version=4.4
Date=2015/05/26
Author=Miguel A. Risco-Castillo
CodeURL = https://github.com/mriscoc/SBA_Library/blob/master/CLKDIV/CLKDIV.vhd
DataSheetURL = https://github.com/mriscoc/SBA_Library/blob/master/CLKDIV/readme.md
Image = https://raw.githubusercontent.com/mriscoc/SBA-Library/master/CLKDIV/image.png
Categories =

[CONFIG]
WE = 0
STB = 0
ADRLINES = 0
DATILINES = 0
DATOLINES = 0

[ADDRESS]

[GENERIC]
infrec = sysfrec
outfrec = 1000
debug = debug

[INTERFACE]
CLK_O = CLKDi

[SIGNALS]
CLKDi = std_logic

[REQUIREMENTS]

