[MAIN]
Title=RSTX: Serial Transmitter IP core for SBA
Description=RS232 Serial transmitter IP Core, Flag TXready in bit 14 of TXSTD register.
Version=0.8
Date=2017/08/04
Author=Miguel A. Risco-Castillo
RepositoryURL=https://github.com/mriscoc/SBA_Library/blob/master/RSTX
DataSheet=readme.md
Image=image.png
Categories=IO, COMM
SBAversion=1.1

[CONFIG]
ADRLINES=0
DATILINES=16
DATOLINES=16

[ADDRESS]
TXSTD=0

[GENERIC]
debug=debug
sysfreq=sysfreq
baud=57600  

[INTERFACE]
TX=TXRS

[EXTERNAL]
TXRS=out

[SIGNALS]

[REQUIREMENTS]
